<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<title>ShareThings | 아이디 찾기</title>
</head>
<body>
	<br/><br/><br/><br/>
	<h1 align=center>Find ID</h1>

	<form id="login_form" method="post" action="findID">
		<div id="login_box">
		<ul id="input_button">
      <li id="id_pass">
        <ul>
          <li>
            <span>Name</span>
            <input type="text" name="name" placeholder="이름을 입력해주세요" />
          </li>
					<li>
            <span>Phone</span>
            <input type="text" name="phone" placeholder="예) 01012345678"/>
          </li>
					<li>
            <span>Email</span>
            <input type="text" name="email" placeholder="이메일을 입력해주세요"/>
          </li>
        </ul>
      </li>
      <li id="findId_btn">
        <button type="submit">제출</button>
      </li>
    </ul>
		</div>
	</form>

</body>
</html>
