<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ShareThings | 회원가입</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<br/><br/><br/>
	<h1 align=center>Register</h1>
	<form id="login_form" method="post" action="doJoin">
		<div id="login_box">
		<ul id="input_button">
      <li id="id_pass">
        <ul>
          <li>
            <span>ID</span>
            <input type="text" name="mid" placeholder="아이디를 입력해주세요"/>
          </li>
					<li>
            <span>PW</span>
            <input type="text" name="passwd" placeholder="안전한 비밀번호를 입력해주세요"/>
          </li>
					<li>
            <span>Name</span>
            <input type="text" name="name" placeholder="이름을 입력해주세요"/>
          </li>
					<li>
            <span>Phone</span>
            <input type="text" name="phone" placeholder="예) 01012345678"/>
          </li>
					<li>
            <span>Email</span>
            <input type="text" name="email" placeholder="이메일을 입력해주세요"/>
          </li>
					<li>
            <span>Address</span>
            <input type="text" name="address" placeholder="예) 서울 성북구 보문로"/>
          </li>
        </ul>
      </li>
			<li id="join_btn" >
				<button type="submit">JOIN</button>
			</li>
		</ul>
</body>
</html>
